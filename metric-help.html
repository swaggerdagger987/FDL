<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Metric Help | Fourth Down Labs</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="site-shell">
      <section class="panel data-panel lab-card">
        <div class="lab-section-head">
          <h1>Metric Help</h1>
          <a class="secondary-btn" href="./lab.html">Back to Lab</a>
        </div>
        <p class="hint">Search every available metric and what it measures.</p>
        <label>
          Find Metric
          <input id="metric-help-search" placeholder="Type metric name or key..." />
        </label>
        <div class="table-wrap">
          <table class="screener-table">
            <thead>
              <tr>
                <th>Metric</th>
                <th>Key</th>
                <th>Explanation</th>
              </tr>
            </thead>
            <tbody id="metric-help-body"></tbody>
          </table>
        </div>
      </section>
    </main>
    <script type="module" src="./metric-help.js"></script>
  </body>
  </html>
