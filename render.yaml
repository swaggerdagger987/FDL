services:
  - type: web
    name: fantasy-football-terminal
    runtime: python
    plan: free
    healthCheckPath: /api/health
    buildCommand: echo "No build step required"
    startCommand: sh -c 'python3 terminal_server.py --host 0.0.0.0 --port ${PORT:-8000}'
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.11
      - key: FDL_AUTO_SYNC_ON_START
        value: "1"
      - key: FDL_SYNC_BLOCKING
        value: "0"
      - key: FDL_ADMIN_SYNC_ASYNC
        value: "1"
      - key: FDL_SYNC_INCLUDE_NFLVERSE
        value: "0"
